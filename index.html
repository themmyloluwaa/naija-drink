<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- Google font cdn -->
    <!-- Stylesheet -->
    <link rel="stylesheet" href="/css/style.css">
    <title>NaijaDrinks</title>
</head>
<body>
    <!-- start of Preloader -->
    <!--end of preloader  -->
    <!-- start of header -->
    <header class="header" id="header">
        <!-- banner -->
        <div class="banner">
            <h1 class="banner-title bell-fonts">Naija Drinks</h1>
            <div class="bannner-icons">
                <a href="#" class="banner-social-icon">
                    <i class="fab fa-facebook fa-fw"></i>
                </a>
                <a href="#" class="banner-social-icon">
                    <i class="fab fa-twitter fa-fw"></i>
                </a>
                <a href="#" class="banner-social-icon">
                    <i class="fab fa-google-plus fa-fw"></i>
                </a>
                <a href="#" class="banner-social-icon">
                    <i class="fab fa-instagram fa-fw"></i>
                </a>
            </div>
        </div>
        <!-- end of banner -->
        <!-- start of video -->
        <article class="video-container">
            <video class="video-item" autoplay muted loop>
                <source src="/video/convertedmp4.mp4" type="video/mp4">
                <source src="/video/convert-ogv.ogv" type="video/ogv">
                <source src="/video/converted-webr.webm" type="video/webm">
                    Your Browser does not support a video tag
            </video>
        </article>
        <!-- end of video -->
        <!-- start of navigation button -->
        <div class="navBtn">
            <i class="fas fa-bars"></i>
        </div>
        <!-- end of navigation button -->
        <!-- start of nav button -->
        <nav class="nav">
            <ul class="nav-links">
                <li><a href="#" class="nav-single-link nav-logo">
                    <img src="/img/coffee-cup.svg" alt="purple cup logo">
                </a></li>
                <li><a href="#header" class="nav-single-link">home</a></li>
                <li><a href="#about" class="nav-single-link">about</a></li>
                <li><a href="#drink" class="nav-single-link">Free drink</a></li>
                <li><a href="#work" class="nav-single-link">Work</a></li>
                <li><a href="#contact" class="nav-single-link">Contact</a></li>
            </ul>
        </nav>
        <!-- video switch -->
        <div class="video-switch-container">
            <div class="video-switch">
                <span>on</span>
                <span>off</span>
                <div class="video-switch-btn"></div>
            </div>
        </div>
        <!-- end of video switch  -->
        <!-- end of nav button -->
    </header>
    <!-- end of header -->















    <!-- Javascript -->
    <script src="/js/app.js"></script>
</body>
</html>
